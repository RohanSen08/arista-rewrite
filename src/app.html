<!doctype html>
<html lang="en" class="dark">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=contain" />
	
	<!-- iOS Web App Meta Tags -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-title" content="Arista" />
	<meta name="mobile-web-app-capable" content="yes" />
	
	<!-- iOS Icons -->
	<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="%sveltekit.assets%/apple-touch-icon-152x152.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon-180x180.png" />
	<link rel="apple-touch-icon" sizes="167x167" href="%sveltekit.assets%/apple-touch-icon-167x167.png" />
	
	<!-- Web App Manifest -->
	<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
	
	<!-- Theme Color - Wintry theme primary color -->
	<meta name="theme-color" content="#0F172A" />
	<meta name="msapplication-TileColor" content="#0F172A" />
	
	<!-- Service Worker Registration -->
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/sw.js')
					.then((registration) => {
						console.log('SW registered: ', registration);
					})
					.catch((registrationError) => {
						console.log('SW registration failed: ', registrationError);
					});
			});
		}
	</script>
	
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" data-theme="wintry">
	<div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
</body>

</html>
